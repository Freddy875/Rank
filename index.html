<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Puntos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
      <div class="container">
        <div id="puntos-container">
            <h1 id="puntos">0 puntos</h1>
        </div>
        <div id="botones-container">
            <button onclick="agregarPuntos(1)">+1 punto</button>
            <button onclick="agregarPuntos(5)">+5 puntos</button>
            <button onclick="agregarPuntos(100)">+100 puntos</button>
            <button onclick="agregarPuntos(200)">+200 puntos</button>
            <button onclick="agregarPuntosPersonalizado()">Agregar puntos personalizados</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
